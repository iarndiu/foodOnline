{% if messages %}
{% for m in messages %}
<div class="alert alert-{{m.tags}} show-notification" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <strong>{{m}}</strong>
</div>
{% endfor %}
{% endif %}
